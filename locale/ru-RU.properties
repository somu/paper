send_to_instapaper= Отправить в Instapaper
added_to_instapaper= Добавлено в Instapaper

username_title= Почта или логин

password_title= Пароль
password_description= Хранится на компьютере в незашифрованном виде. Посылается только на сервера Instapaper и только по зашифрованному соединению. Если пароль не стоит, то пропустите поле.

combo_title= Хоткей
combo_description= Комбинация клавиш, по нажатию которой открытый сайт отправляется в Instapaper.

setCombo_title= Выставить хоткей
setCombo_description= Кликните по кнопке справа и затем нажмите хоткей. Чтобы отменить ввод, нажмите ESC.
setCombo_label= Выставить

modifier_title= Модификатор
modifier_description= По одновременному зажатию этих клавиш и клику, ссылка отправляется в Instapaper. Чтобы выключить эту функцию, выставите None. Чтобы изменения пришли в силу, перезапустите браузер.

notifications_title= Оповещания
notifications_description= Отправляет оповещание при успешном добавлении статьи в Instapaper.

rightClick_title= Контекстное меню
rightClick_description= Добавляет опцию «отправить в Instapaper» в контекстное меню по клику правой кнопки мыши по ссылке. Чтобы изменения пришли в силу, перезапустите браузер.
